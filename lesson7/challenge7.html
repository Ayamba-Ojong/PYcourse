<!DOCTYPE html>
<html>
  <head>
    <title>Challenge7</title>
    <style>
      .em {
        margin-bottom: 4px;
        color: rgb(96, 96, 96);

      .text {
        width: 300px;
        height: 25px;
        border-radius: 3px;
        border-style: solid;
      }
      .click {
        color: rgb(96, 96, 96);
      }
      .butt {
        width: 250px;
        height: 36px;
        border-radius: 25px;
        color: white;
        background-color: rgb(0, 102, 255);
        text-align: center;
        border: none;
      }
    </style>
  </head>
  <body>
    <p class="em">Email</p>
    <input class="text" type="text" />
    <p class="click">
      By clicking Agree &amp; join you agree to the Privacy Policy
    </p>
    <p>
      <button class="butt">Agree &amp; Join</button>
    </p>
  </body>
</html>
